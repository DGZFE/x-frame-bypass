<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>DG8AB</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JetGPT">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe is="x-frame-bypass" src="https://linktr.ee/dg8abcoding" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            const newURL = "https://dg8ab.zapier.app";
            iframe.src = newURL;
        });
    </script>
</body>
</html>
