<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>The DG8AB Website Unblocker</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="X-Frame-Bypass Demo">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe is="x-frame-bypass" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            const newURL = prompt("Enter the website URL:");
            if (newURL) {
                iframe.src = newURL;
            } else {
                alert("No URL entered. Please enter a URL to view content.");
                // iframe.src = ""; // Or set to a blank page if you prefer
            }
        });
    </script>
</body>
</html>
