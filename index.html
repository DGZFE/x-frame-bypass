<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>X-Frame-Bypass Web Component Demo</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="X-Frame-Bypass Demo">

    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
    <iframe is="x-frame-bypass"></iframe>  </body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            const newURL = prompt("Enter the website URL:"); // Removed default now.gg
            if (newURL) {
                iframe.src = newURL;
            } else {
                alert("No URL entered.  Please enter a URL to view content."); // More informative message
               // iframe.src = ""; // Or set to a blank page if you prefer
            }
        });
    </script>
</body>
</html>
